<h1>Account creation</h1>

<form (ngSubmit)="createAccount(username, password)">
	<div class="form-group">
		<label for="create-username">Username</label>
		<input name="create-username" type="text" class="form-control" id="create-username" placeholder="Username" [(ngModel)]="username">
	</div>

	<div class="form-group">
		<label for="create-password">Password</label>
		<input name="create-password" type="password" class="form-control" id="create-password" placeholder="Password" [(ngModel)]="password">
	</div>

    <button type="submit" class="btn btn-primary">Submit</button>

    <span *ngIf="errorAlert" class="text-danger pl-2">Username already taken.</span>
</form>
