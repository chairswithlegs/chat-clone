<h1>Login</h1>

<form (ngSubmit)="login(username, password)">
	<div class="form-group">
		<label for="login-username">Username</label>
		<input name="login-username" type="text" class="form-control" id="login-username" placeholder="Enter Username" [(ngModel)]="username">
	</div>

	<div class="form-group">
		<label for="login-password">Password</label>
		<input name="login-password" type="password" class="form-control" id="login-password" placeholder="Password" [(ngModel)]="password">
	</div>

	<button type="submit" class="btn btn-primary">Submit</button>
</form>
