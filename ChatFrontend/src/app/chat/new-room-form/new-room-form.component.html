<form [formGroup]="form" (ngSubmit)="submit(form)" novalidate>
	<div class="form-group">
		<label for="new-room-name">Room Name</label>
		<input name="new-room-name" type="text" class="form-control" [class.border-danger]="!form.valid && !form.pristine" id="new-room-name" placeholder="Enter Room Name" formControlName="name">
		<div *ngIf="!form.valid && !form.pristine" class="text-danger">
			New room requires a name.
		</div>
	</div>
	
	<div class="form-group">
		<label for="new-room-password">Room Name</label>
		<input name="new-room-password" type="text" class="form-control" id="new-room-password" placeholder="(Optional) Enter Room Password" formControlName="password">
	</div>
	
	<button type="submit" class="btn btn-primary">Create</button>
</form>
