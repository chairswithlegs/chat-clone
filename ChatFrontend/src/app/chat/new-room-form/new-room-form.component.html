<form [formGroup]="form" (ngSubmit)="submit(form)" novalidate>
	<div class="form-group">
		<label for="new-room-name">Room Name</label>
		<input name="new-room-name" type="text" class="form-control" [class.border-danger]="!form.valid && !form.pristine" id="new-room-name" placeholder="Name" formControlName="name">
		<div *ngIf="!form.valid && !form.pristine" class="text-danger">
			New room requires a name.
		</div>
	</div>
	
	<div class="form-group">
		<label for="new-room-password">Room Password</label>
		<input name="new-room-password" type="password" class="form-control" id="new-room-password" placeholder="(Optional) Password" formControlName="password">
	</div>
	
	<button type="submit" class="btn btn-primary">
		<span *ngIf="joinOnCreate">Create and Join</span>
		<span *ngIf="!joinOnCreate">Create</span>
	</button>
</form>
